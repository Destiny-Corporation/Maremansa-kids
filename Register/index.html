<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <header class="main-header">
            <div class="logo">
              <img src="resources/logo.png" alt="Logo">
            </div>
            <div class="icons">
                <a href="#"></a><i class='bx bx-user bt-header' style='color:#ffffff'></i></a>
                <a href="#"></a><i class='bx bx-heart bt-header' style='color:#ffffff' ></i></a>
                <a href="#"></a><i class='bx bx-cart bt-header' style='color:#ffffff' ></i></a>
            </div>
</header>

    <div class="wrapper">

        <form action="">
            <img src="resources/logo2.png" alt="Logo de Login" class="login-image">
            <h1>Cadastre-se</h1>
            <div class="input-box">
                <input type="text" placeholder="EMAIL" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="SENHA" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="CONFIRME SUA SENHA" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            
            <button type="submit" class="btn">CRIAR CONTA</button>

            <div class="register-link">
                <p>Já tem uma conta?
                    <a href="#">ENTRAR</a>
                </p>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <img src="Resources/prancha.png" alt="Sobre Nós" class="icon-image">
                <a class="footer-link" href="#">SOBRE NÓS</a>
            </div>
            <div class="footer-right">
                <div class="contacts">
                    <p>CONTATOS</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-gmail bt-social'style='color:#ffffff'></i></a>
                        <a href="#"></a><i class='bx bxl-instagram bt-social' style='color:#ffffff'></i></a>
                        <a href="#"></a><i class='bx bxl-pinterest-alt bt-social' style='color:#ffffff'></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div class="sub-footer">
        <p>maremansa</p>
    </div>

</body>

</html>
