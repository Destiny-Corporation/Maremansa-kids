<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="validations.js"></script>
    <script src="index.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDTKUI6nV-DZjIsUo1BMkjIUWOQbT9gU3Q",
            authDomain: "auth-amanda.firebaseapp.com",
            projectId: "auth-amanda",
            storageBucket: "auth-amanda.appspot.com",
            messagingSenderId: "376069750475",
            appId: "1:376069750475:web:bfb216cfd8928a23e8a54e"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
</head>

<body>

    <header class="main-header">
        <div class="logo">
            <img src="Resources/logo.png" alt="Logo">
        </div>
        <div class="icons">
            <a href="#"><i class='bx bx-user bt-header' style='color:#ffffff'></i></a>
            <a href="#"><i class='bx bx-heart bt-header' style='color:#ffffff' ></i></a>
            <a href="#"><i class='bx bx-cart bt-header' style='color:#ffffff' ></i></a>
        </div>
    </header>

    <div class="wrapper">
        <form action="">
            <img src="Resources/logo2.png" alt="Logo de Login" class="login-image">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" placeholder="EMAIL" id="email" name="email" onchange="onChangeEmail()"/>
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <div class="error" id="email-invalid-error">Email é inválido</div>
                <i class='bx bx-user' style='color:#ffffff' ></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="PASSWORD" id="password" name="password" onchange="onChangePassword()"/>
                <div class="error" id="password-required-error">Senha é obrigatória</div>
                <i class='bx bx-lock-alt' style='color:#ffffff' ></i>
            </div>

            <div class="remember-forgot">
                <label><input class="checkbox" type="checkbox"> LEMBRAR DE MIM </label>
                <a class="remember-link" href="#" id="recover-password-button" onclick="recoverPassword()">ESQUECI MINHA SENHA.</a>
            </div>

            <button type="button" class="btn" id="login-button" onclick="login()">ENTRAR</button>

            <div class="register-link">
                <p> Não possui cadastro? <a href="#">CRIAR CONTA</a></p>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <img src="Resources/prancha.png" alt="Sobre Nós" class="icon-image">
                <a class="footer-link" href="#">SOBRE NÓS</a>
            </div>
            <div class="footer-right">
                <div class="contacts">
                    <p>CONTATOS</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-gmail bt-social'style='color:#ffffff'></i></a>
                        <a href="#"><i class='bx bxl-instagram bt-social' style='color:#ffffff'></i></a>
                        <a href="#"><i class='bx bxl-pinterest-alt bt-social' style='color:#ffffff'></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div class="sub-footer">
        <p>maremansa</p>
    </div>

</body>
</html>
